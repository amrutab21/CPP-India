<div class="row">
    <div class="col-centered" style="width: 90%;height:100%">
        <div class="panel panel-default col-md-6" style ="height: 580px;">
            <div class="panel-heading">
                <h2 class="panel-title" style="font-size:30px;">Organization</h2>
                <a href="#/app/wbs" class="exit-button">X</a>
            </div>
            <div class="panel-body"  style=" overflow: auto;height:436px">
                <table class="table table-striped table-bordered " style="font-size:20px;" >
                    <thead>
                    <tr>
                        <th style="text-align: center;width:20%">Name</th>
                        <th style="text-align: center;width:40%">Address</th>
                        <th style="text-align: center;width:40%">Note</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="o in organizationList" ng-click="setOrganization(o)" ng-dblclick="editOrganization()"
                        ng-class="{'selected':o.OrganizationID === selectedOrg.OrganizationID}" >
                        <td style="text-align: left;width:20%;font-size:15px; ">{{o.OrganizationName}}</td>
                        <td style="text-align: left;width:40%;font-size:15px;">{{o.OrganizationAddress}}</td>
                        <td style="text-align: left;width:40%;font-size:15px;">{{o.Note}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer" id="right_panel-footer" style="text-align:center; padding-bottom: 0;">
                <div class="row">
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary c-btn-delete"  ng-disabled="!selectedOrg"  ng-click="deleteOrganization()">Delete</button>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary c-btn-save" ng-disabled="!selectedOrg" ng-click="editOrganization()">Edit</button></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary c-btn-back" ng-click="newOrganization()">New</button></div>
                </div>
            </div>
        </div>
        <div class="panel panel-default col-md-6" style ="height:100%" >
            <div id="mapcontainer" style ="height:540px;">
                <div id="map"></div></div>
        </div>
    </div>
</div>
