
<div class="login-container">

    <div class="row">

        <div class="col-sm-6">

            <!-- Errors container -->
            <div class="errors-container">

            </div>

            <!-- Add class "fade-in-effect" for login form effect -->
            <div class="login-form fade-in-effect">

                <div class="login-header">
                    <span><h3>{{header}}</h3></span>
                </div>
                <div class="form-group" ng-hide="ready">
                    <label class="control-label" >New Password</label>
                    <input type="password" class="form-control input-dark" ng-model="info.password"  name="Password" id="Password" autocomplete="off" />
                </div>

                <div class="form-group" ng-hide="ready">
                    <label class="control-label" >Confirm Password</label>
                    <input type="password" class="form-control input-dark" ng-model="info.confirmPass"  name="ConfirmPass" id="ConfirmPass" autocomplete="off" />
                </div>

                <div class="form-group btn-group">
                    <button ng-click="reset()" ng-hide="ready" class="btn btn-dark   text-left">
                        <i class="fa-lock"></i>
                        Reset
                    </button>
                    <button ng-click="back()" class="btn btn-dark text-left">
                        <i class="fa-lock"></i>
                        back
                    </button>
                </div>



            </div>
            <div id="message-box" data-ng-hide="message == ''" class="fade-in alert alert-success">
                {{message}}
            </div>

        </div>

    </div>

</div>

</div>
