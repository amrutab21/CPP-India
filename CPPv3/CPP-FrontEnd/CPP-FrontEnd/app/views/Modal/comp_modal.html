<div class="modal-header" style="background-color: powderblue;">
    <h4>{{asset.Tag}} - {{asset.Name}}</h4>
</div>

<div class="modal-body" id="component-modal-body" style="height:60vh;">
    <div class="col-lg-6" style="height:100%;border-right:1px solid #333;">
        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <tbody>
                    <tr>
                        <td><span style="font-weight:bold;">Facility:</span></td>
                        <td><span>{{asset.FacilityName}}</span></td>
                    </tr>
                    <tr>
                        <td><span style="font-weight:bold;">Location:</span></td>
                        <td><span>{{asset.FacilityLocation}}</span></td>
                    </tr>
                    <tr>
                        <td><span style="font-weight:bold;">Asset Name:</span></td>
                        <td><span>{{asset.Name}}</span></td>
                    </tr>
                    <tr>
                        <td><span style="font-weight:bold;">Tag:</span></td>
                        <td><span>{{asset.Tag}}</span></td>
                    </tr>
                    <tr>
                        <td><span style="font-weight:bold;">Cost:</span></td>
                        <td><span>{{cost}}</span></td>
                    </tr>
                    <tr>
                        <td><span style="font-weight:bold;">Acquisition Date:</span></td>
                        <td><span>{{adate}}</span></td>
                    </tr>
                    <tr>
                        <td><span style="font-weight:bold;">Status:</span></td>
                        <td><span>{{asset.Status}}</span></td>
                    </tr>
                    <tr>
                        <td><span style="font-weight:bold;">Notes:</span></td>
                        <td><span>{{asset.Note}}</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-12" style="text-align: center;">
                <button type="button" class="btn btn-info" ng-click="updateSelf()">Edit</button>
            </div>
        </div>
    </div>

    <div class="col-md-6" style="height:100%;">

        <div class="row" style="height:10%;">
            <div class="col-md-6" style="text-align:left;">
                <h4>History: <button type="button" class="btn btn-link btn-sm" style="margin:0;padding:0" ng-show="hasHist" ng-click="viewAllHist()">(view all)</button></h4>
            </div>
            <div class="col-md-6" style="text-align:right;">
                <button id="addLogBtn" class="btn btn-info btn-sm" type="button" ng-click="addHist()">+ Log</button>
            </div>
        </div>
        <div class="row" style="height:90%;">
            <div class="col-md-12" ng-hide="hasHist">
                There is no history...
            </div>
            <div class="gridStyle col-md-12" ng-grid="histGrid" ng-show="hasHist" style="height:100%;"></div>
        </div>

    </div>
</div>

<div class="modal-footer" style="margin:0;padding:5px;text-align:right;">
    <button class="btn btn-primary c-btn-back" ng-click="cancel()">OK</button>
</div>
