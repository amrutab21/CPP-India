<script>
    $(function(){
        $("#comp_ad").datepicker();
    });
</script>
<div class="modal-header" style="background-color: #79b9bd">
    <h4>New Component</h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="_form-group _form-group-short" ng-hide="isNew">
                            <label for="" class="_control-label _bold">Facility:</label>
                            <div class="col-lg-12" ng-hide="isNew">
                                <p class="form-control-static" id="comp_facility">{{asset.FacilityName}}</p>
                            </div>
                        </div>
                        <div class="_form-group _form-group-short" ng-hide="isNew">
                            <label for="" class="_control-label _bold">Location:</label>
                            <div class="col-lg-12" >
                                <p class="form-control-static" id="comp_location">{{asset.FacilityLocation}}</p>
                            </div>
                        </div>
                        <div class="_form-group _form-group-short" ng-hide="isNew">
                            <label for="" class="_control-label _bold">Parent Asset:</label>
                            <div class="col-lg-12">
                                <p class="form-control-static" id="comp_parent">{{asset.Name}}</p>
                            </div>
                        </div>
                        <div class="_form-group _form-group-short">
                            <label for="" class="_control-label _bold">Name:</label>
                            <input ng-model="newComponent.Name" type="text" class="form-control" id="comp_name">
                        </div>
                        <div class="_form-group _form-group-short">
                            <label for="" class="_control-label _bold">Tag:</label>
                            <input ng-model="newComponent.Tag" type="text" class="form-control" id="comp_tag">
                        </div>
                        <div class="_form-group _form-group-short">
                            <label for="" class="_control-label _bold">Cost:</label>
                            <input ng-model="newComponent.Cost" blur-to-currency type="text" class="form-control" amount="comp_cost">
                        </div>
                        <div class="_form-group _form-group-short">
                            <label for="" class="_control-label _bold">Acquisition Date:</label>
                            <input ng-model="newComponent.AcquisitionDate" type="text" class="form-control" id="comp_ad">
                        </div>
                        <!--<div class="_form-group _form-group-short">-->
                            <!--<label for="" class="_control-label _bold">Status:</label>-->
                            <!--<select class="form-control" id="comp_status">-->
                                <!--<option ng-model="newComponent.Status" ng-repeat="option in statusSelect" value="{{option.Status}}">{{option.Status}}</option>-->
                            <!--</select>-->
                        <!--</div>-->
                        <div class="_form-group _form-group-short">
                            <label for="" class="_control-label _bold">Note: (optional)</label>
                            <input ng-model="newComponent.Note" type="text" class="form-control" id="comp_note">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <h4 class="am-sub-header">History: <button type="button" class="btn-va btn-link btn-sm" ng-click="viewAllHistory()" ng-hide="hlistempty">(view all)</button></h4>
                    </div>
                    <div class="col-md-6" style="text-align: right;">
                        <button id="addLogBtn" class="btn btn-info btn-sm" type="button" ng-click="addHistory()">+ Log</button>
                    </div>
                </div>
            </div>
            <div class="row" style="width:100%;">
                <div class="col-md-12" ng-show="hlistempty">
                    There is no history...
                </div>
                <div class="col-md-12 gridStyle" ng-grid="histGrid" ng-hide="hlistempty" style="width:100%;"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer" style="padding:5px;">
    <button type="button" class="btn-primary" ng-click="test()">TEST</button>
    <button type="button" class="btn btn-primary c-btn-save" ng-click="save()">Save</button>
    <button type="button" class="btn btn-primary c-btn-back" ng-click="cancel()">Cancel</button>
</div>
