<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="modalInstance.close();">X
    </button>
    <h3 class="modal-title">Fund Allocation</h3>
</div>
<div class="modal-body">
    <form>
        <div class="_form-group ">

                <label class="control-label _bold" ng-model="totalBudget">Total Budget : {{totalBudget | currency:'$':(totalBudget % 1 > 0)?2:0}}</label>

        </div>
        <div class="_form-group">
            <label for="program_element_name" class="control-label _bold">Fund</label>

            <div class="row">
                <div class="col-sm-6">
                    <select class="form-control" id="fundSelect" ng-change="fundChange(fund)" ng-model="fund">
                        <option value="">Select a fund</option>
                        <option data-ng-repeat="fund in fundList">{{fund.FundName}}</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <label class="label-control" style="margin-top:7px;"> Available</label>
                </div>
                <div class="col-sm-4">
                    <label disabled="true" style="text-align:right;" ng-model="fundAvailable" class="form-control" id="availableFund"
                                                               placeholder="Available fund">{{fundAvailable|currency:'$':(fundAvailable %1 > 0)?2:0}}</label>
                </div>

            </div>
        </div>
        <div class="_form-group">
            <label class="control-label _bold">Assign Fund</label>

            <div class="row ">
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="assignAmount" id="assignFund"
                           placeholder="Assign amount">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" id="addFund" ng-click="addFund()" style="border-radius:50px;width:100%;"> Add</button>
                </div>
            </div>
        </div>
        <div class="_form-group">
            <label class="label-control _bold">Fund Allocation</label>

            <div  style="height: 300px;">
                <table id="fundTable" class="table table-responsive table-hover table-expand table-condensed"
                       style="height: 99%; width: 100%;">
                    <thead>
                    <tr>
                        <th style="text-align:center;width:10%;"></th>
                        <th scope="col" style="text-align:center;position: relative; width: 50%;">Fund</th>
                        <th scope="col" style="text-align:center;position: relative; width: 40%;">Fund Accepted</th>

                    </tr>
                    </thead>
                    <tfoot></tfoot>
                    <tbody>
                    <tr>
                        <td colspan="3" style="overflow-y:auto;">
                            <div class="scrolable-table" style="height: 150px;">
                                <table class="fund table table-hover table-responsive table-bordered">
                                    <tbody ng-repeat="rowItem in fundTable">
                                    <tr ng-click="setFund(rowItem)" ng-class="{selected: rowItem.FundName === selectedItem.FundName}">
                                        <td style="text-align:center;width:10%;"><span class="img-responsive responsive-icon fa fa-trash" ng-click="deleteRow(rowItem)"></span></td>
                                        <td style="width:50%;">{{rowItem.FundName}}</td>
                                        <td style="width:40%;text-align:right;" >{{rowItem.FundAssign|currency:'$':(rowItem.FundAssign %1 > 0)?2:0}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="_form-control">
                <label class="label-control _bold">Fund Total : 
                    <span ng-model="totalFund" id="total">{{totalFund|currency:'$':(totalFund %1 > 0)?2:0}}</span>
                </label>
            </div>
        </div>
    </form>
</div>
<div class="c-modal-footer">
    <div class="row">
        <div class="col-sm-4">
            <button type="button" class="btn btn-info c-btn-delete" ng-click="deleteFund()">Delete</button>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-info c-btn-save" ng-click="saveChanges()">Save</button>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-info c-btn-back" data-dismiss="modal" ng-click="goBack()">Cancel
            </button>
        </div>
    </div>
</div>

    {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        border-radius: 10px;
        background-color: #F5F5F5;
        /*background-color:red;*/
    }

    ::-webkit-scrollbar
    {
        width: 13px !important;
        height:12px;
        background-color: #F5F5F5;
    }

    .gantt_hor_scroll::-webkit-scrollbar-thumb
    {

        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);

    .page {

    }
