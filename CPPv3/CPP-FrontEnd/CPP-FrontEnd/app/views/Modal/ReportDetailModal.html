<!-- Report Detail Modal -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="modalInstance.close();">&times;</button>
    <h3 class="modal-title" ng-model="reportLabel">{{reportLabel}} Report</h3>
</div>
<div class="modal-body center-block text-center" style="height:150px">

    <h4 ng-model="reportLabel">Select {{reportLabel}}</h4>

    <div class="row" ng-show="pgmrpt">
        <div class="form-group col-md-3"></div>
        <div class="form-group col-md-6">
            <select class="input-medium form-control" ng-change="selectPro()" ng-model="filtPro" id="proSelect">
                <option value="">Select Program</option>
                <option data-ng-repeat="filtPro in ProList" value={{filtPro.ProgramID}}>
                    {{filtPro.ProgramName}}
                </option>
            </select>
        </div>
    </div>

    <div class="row" ng-show="pjtrpt">
        <div class="form-group col-md-4" style="width: 30%; margin-left: 2%">
            <select class="input-medium form-control" ng-change="selectPgm(filtPgm)" ng-model="filtPgm" id="pgmSelect">
                <option value="">Select Program</option>
                <option data-ng-repeat="filtPgm in ProList" value={{filtPgm.ProgramID}}>
                    {{filtPgm.ProgramName}}
                </option>
            </select>
        </div>
        <div class="form-group col-md-4" style="width: 30% ">
            <select class="input-medium form-control" ng-change="selectElm(filtElm)" ng-model="filtElm" id="elmSelect">
                <option value="">Select Element</option>
                <option data-ng-repeat="filtElm in ElmList" value={{filtElm.ProgramElementID}}>
                    {{filtElm.ProgramElementName}}
                </option>
            </select>
        </div>
        <div class="form-group col-md-4" style="width: 30%">
            <select class="input-medium form-control" ng-change="selectPjt(filtPjt)" ng-model="filtPjt" id="pjtSelect">
                <option value="">Select Project</option>
                <option data-ng-repeat="filtPjt in PjtList" value={{filtPjt.ProjectID}}>
                    {{filtPjt.ProjectName}}
                </option>
            </select>
        </div>
    </div>

    <div class="row" ng-show="trdrpt">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="form-group col-md-5">
                <select class="input-medium form-control" ng-change="selectPgm(filtPgm)" ng-model="filtPgm" id="pgmSelect">
                    <option value="">Select Program</option>
                    <option data-ng-repeat="filtPgm in ProList" value={{filtPgm.ProgramID}}>
                        {{filtPgm.ProgramName}}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-5">
                <select class="input-medium form-control" ng-change="selectElm(filtElm)" ng-model="filtElm" id="elmSelect">
                    <option value="">Select Element</option>
                    <option data-ng-repeat="filtElm in ElmList" value={{filtElm.ProgramElementID}}>
                        {{filtElm.ProgramElementName}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="form-group col-md-5">
                <select class="input-medium form-control" ng-change="selectPjt(filtPjt)" ng-model="filtPjt" id="pjtSelect">
                    <option value="">Select Project</option>
                    <option data-ng-repeat="filtPjt in PjtList" value={{filtPjt.ProjectID}}>
                        {{filtPjt.ProjectName}}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-5">
                <select class="input-medium form-control" ng-change="selectTrd(filtTrd)" ng-model="filtTrd" id="trdSelect">
                    <option value="">Select Trend</option>
                    <option data-ng-repeat="filtTrd in TrdList" value="{{filtTrd.TrendID}}">
                        Trend {{filtTrd.TrendNumber}}
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="c-modal-footer">
    <!--<button type = "button" class="btn btn-delete"></button>-->
    <button type="button" class="btn btn-info" ng-click="openReportModal()" id="generate_report">Generate</button>
    <!--<button type="button" class="btn btn-info" ng-click="test()">test</button>-->
    <!--<button type="button" id="save" class="btn btn-info" ng-click="saveChanges()">Save</button>-->
</div>

        alert();
        $('.modal-dialog').draggable({
            handle: ".modal-header"
