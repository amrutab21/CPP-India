
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="modalInstance.close();">X</button>
    <h3 class="modal-title">Unit Type</h3>
</div>
<div class="modal-body">
    <form>
        <div class="_form-group">
            <label class="control-label _bold">Unit Name</label>
            <input class="form-control" placeholder="Unit Name" ng-model="unitItem.UnitName">
        </div>
        <div class="_form-group">
            <label class="control-label _bold" >Unit Abbreviation</label>
            <input class="form-control" placeholder="Unit Abbreviation" ng-model="unitItem.UnitAbbr">
        </div>

    </form>
</div>
<div class=" c-modal-footer">
    <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="goBack()">Close</button>
    <button type="button" class="btn btn-info" ng-click="saveChanges()">Save</button>
</div>
