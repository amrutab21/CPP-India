<div class="modal-header" style="background-color: #914746">
    <h4>{{asset.Name}} - {{nm}}</h4>
</div>
<div class="modal-body" style="height:500px;padding:20px;">
    <div class="row" style="text-align: right;">
        <button type="button" class="btn btn-info btn-sm" ng-hide="hideAdd" ng-click="addNew()">+ {{add}}</button>
    </div>
    <div class="row">
        <div class="gridStyle" ng-grid="grid" style="height:400px;width:auto;"></div>
    </div>
</div>
<div class="modal-footer" style="padding: 5px;">
    <button class="btn btn-primary c-btn-back" ng-click="close()">OK</button>
</div>
