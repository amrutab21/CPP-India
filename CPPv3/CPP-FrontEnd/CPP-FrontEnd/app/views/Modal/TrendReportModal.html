
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="goBack()">&times;</button>
    <h3 class="modal-title">Reports</h3>
</div>

<div class="modal-body center-block text-center" style="height:150px">

    <h4>Select Report to Generate</h4>

    <div class="row">
        <div class="form-group col-md-3"></div>
        <div class="form-group col-md-6">
            <select class="input-medium form-control" ng-model="selRep" ng-change="selectReport()" id="reportSelect">
                <option value="">Select Report</option>
                <option value="FACSum">Budget</option>
                <option value="ForecastTrend">Project Forecast</option>
                <option value="AllTrend">Project Trend Report</option>
                <option value="FTERT">Budgeted vs Actual vs ETC Chart</option>
            </select>
        </div>
    </div>
</div>
<div class="c-modal-footer">
    <button type="button" class="btn btn-info" ng-click="openReportModal()" id="generate_report">Generate</button>
</div>
<!--<span us-spinner="{radius:40,width:12,length:24}" spinner-on="showSpinner"></span>-->

<script>
    $(document).ready(function () {

        $('.modal-dialog').draggable({
            handle: ".modal-header"
        });
    });
</script>
