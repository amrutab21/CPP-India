<div class="row"  style="overflow-x: hidden">
    <div class="col-centered" style="width: 1019px">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" style="font-size:30px;">Work Breakdown Structure
    <!--<span>-->
        <!--<button type="button" class="btn btn-info btn-sm" ng-click="addRow()">-->
            <!--<i class="fa fa-plus"><label style="padding-left: 3px; ">Add</label></i></button>-->
    <!--</span>-->
                </h3>
                <a href="#/app/wbs" class="exit-button">X</a>
            </div>
            <div class="row" style="padding-bottom:15px">
                <div class="col-sm-6">
                    <label for="selectOrg">Organization</label>
                    <br />
                    <select ng-options="item as item.OrganizationName for item in organizationList track by item.OrganizationID"
                            class="input-medium form-control" ng-change="filterChangeOrg()" ng-model="filterOrg" id="selectOrg">
                       
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="selectVersion">Version</label>
                    <br />
                    <select ng-options="item as item.description for item in versionList track by item.Id"
                            class="input-medium form-control" ng-change="filterChangeVersion()" ng-model="filterVersion" id="selectVersion">
                            
                    </select>
                </div>
            </div>
            <div class="panel-body" id="wbsTable" style="height: 550px; overflow: auto">
                
                    <!-- <div class="gridStyle" ng-grid="gridOptions" style="height:500px;">
         </div>-->
                    <div class="gridStyle" ui-grid="gridOptions" ui-grid-edit ui-grid-cellnav style="height:500px;">
                    </div>
                </div>
                <div class="panel-footer" id="right_panel-footer" style="text-align:center">
                    <div class="row">
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary c-btn-delete" ng-click="delete()">Delete</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary c-btn-save" ng-click="save()">Save new wbs</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary c-btn-back" ng-click="addRow()">New</button>
                        </div>

                    </div>

                </div>
            </div>
    </div>
</div>
